<!DOCTYPE html>
<html>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/styles.css">

  <body>
      <!-- <h1>Hello Yaga</h1> -->
    <a-scene>
      <a-entity 
        geometry="primitive: box" 
        material="color:red"
        position="0 1.6 -2"

        geometry="segmentsRadial:36;segmentsTubular:32;primitive:torusKnot" 
        material="metalness:1;color:#419fbe;wireframe:true" 
        position="1.915 0.795 -0.877"
      ></a-entity>
      <a-sky 
        src="./assets/original.jpg"
      ></a-sky>
